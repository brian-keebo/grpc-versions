name: Build distro

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build ${{ matrix.grpc }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-18.04]
        grpc: [1.30.2]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: grpc/grpc
          ref: v${{ matrix.grpc }}
          submodules: true
      - name: Build
        run: |
          mkdir -p $AGENT_TOOLSDIRECTORY/grpc/${{ matrix.grpc }}/x64
          mkdir -p cmake/build
          cd cmake/build
          cmake -DgRPC_INSTALL=ON -DgRPC_SSL_PROVIDER=package \
            -DgRPC_BUILD_TESTS=OFF -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_INSTALL_PREFIX=$AGENT_TOOLSDIRECTORY/grpc/${{ matrix.grpc }}/x64 ../..
          make -j 2
          make install
      - name: Cache dist
        uses: actions/cache@v2
        with:
          path: $AGENT_TOOLSDIRECTORY/grpc/${{ matrix.grpc }}/x64
          key: grpc-${{ matrix.grpc }}-${{ matrix.os }}-x64
